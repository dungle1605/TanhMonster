<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanh's face</title>
    <link rel="stylesheet" href="styles/my_style.css">
</head>
<body>
    <h2>Funny Tanh's face</h2>

    <div id="frame">
        <div id="image_box">
            <div id="head" class="face"><img src="Image/Head.png" alt="head"></div>
            <div id="eyes" class="face"><img src="Image/Eyes.png" alt="eyes"></div>
            <div id="nose" class="face"><img src="Image/Nose.png" alt="nose"></div>
            <div id="mouth" class="face"><img src="Image/Mouth.png" alt="mouth"></div>
        </div>
    </div>

    <div id="button-section">
        <button id="random_images_btn">Random display!</button>
    </div>

    <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/my_scripts.js"></script>
</body>
</html>
